<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main p-4">
        <div class="main-container mx-auto my-5 rounded-4">
            <!-- <h1 class="heading px-4 pt-4 fw-bold ">Todo List</h1> -->
            <div class="input-wrapper pt-4 d-flex flex-column flex-lg-row w-90 mx-auto gap-2">
                <input type="text" class="title me-3 py-1 px-2 rounded-2 " placeholder="title">
                <input type="text" class="description me-3  py-1 px-2 rounded-2 " placeholder="description">
                <button onclick="addTodo()" class="addTodo add-btn"><i class="fa-solid fa-circle-plus fa-xl"></i></button>
            </div>
            <div class="table-responsive ">
                <table class=" text-center table p-2 bg-dark-subtle my-4 mx-auto w-90 \" style="background-color: inherit;">
                    <thead class="table-dark">
                    <tr>
                        <th scope="col">S.No</th>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Marked As Done</th>
                        <th scope="col">Visit</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Edit</th>
                    </tr>   
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
            </div>
        </div>
    </main>
    <script src="https://kit.fontawesome.com/2604aff8b6.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js" defer></script>
</body>
</html>
